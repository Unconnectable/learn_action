name: LLM Code Reviewer (Commit & PR)

on:
  push:
    branches:
      - main     # 推送到 main 分支时触发 Commit 审查
  pull_request:
    types: [opened, synchronize]  # PR 打开或更新时触发

jobs:
  llm-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install openai pygithub httpx

      - name: Run LLM Review Script
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}  # 使用你创建的 Personal Access Token
          LLM_API_KEY: ${{ secrets.LLM_DEEPSEEK_TOKEN }}  # DeepSeek 的 API Key
        run: |
          python scripts/llm_review.py